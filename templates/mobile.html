<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AMID - Mobile Messaging Test</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body style="margin: 0; overflow: hidden;">

    <div id="messaging-ui" class="messaging-ui-overlay" style="display: flex;"> <!-- Display flex by default -->
        <div class="animal-selector">
            <label for="select-animal">Talk to:</label>
            <select id="select-animal">
                <option value="elephant">Elephant</option>
                <option value="lizard">Lizard</option>
            </select>
        </div>
        <div id="animal-name"></div>
        <div id="mobile-chat-log" class="mobile-chat-log"></div>
        <div class="message-options">
            <button class="msg-btn" data-key="hello">Hello</button>
            <button class="msg-btn" data-key="food">Food?</button>
            <button class="msg-btn" data-key="fun_fact">Fun Fact</button>
        </div>
        <div id="mobile-input-container">
            <input type="text" id="mobile-text-input" placeholder="Type your message here..." />
        </div>
    </div>

    <script src="/static/js/mobile.js"></script>
</body>
</html>
