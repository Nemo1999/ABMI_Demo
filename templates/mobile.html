<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AMID - Mobile AR</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- A-Frame and AR.js scripts -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- 2D UI Overlay -->
    <div id="mobile-ui-overlay">
        <div id="mobile-chat-log"></div>
    </div>

    <!-- AR.js Scene -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <!-- Elephant Marker -->
        <a-marker type='pattern' url='/static/assets/patt.elephant'>
            <a-entity class="interactive-button" position="-1.5 0 0" geometry="primitive: plane; width: 0.8; height: 0.4" material="color: #4CAF50" text="value: Hello; color: white; align: center;" data-animal="elephant" data-key="hello"></a-entity>
            <a-entity class="interactive-button" position="0 0 0" geometry="primitive: plane; width: 0.8; height: 0.4" material="color: #2196F3" text="value: Food?; color: white; align: center;" data-animal="elephant" data-key="food"></a-entity>
            <a-entity class="interactive-button" position="1.5 0 0" geometry="primitive: plane; width: 0.8; height: 0.4" material="color: #f44336" text="value: Fun Fact; color: white; align: center;" data-animal="elephant" data-key="fun_fact"></a-entity>
        </a-marker>

        <!-- Lizard Marker -->
        <a-marker type='pattern' url='/static/assets/patt.lizard'>
            <a-entity class="interactive-button" position="-1.5 0 0" geometry="primitive: plane; width: 0.8; height: 0.4" material="color: #4CAF50" text="value: Hello; color: white; align: center;" data-animal="lizard" data-key="hello"></a-entity>
            <a-entity class="interactive-button" position="0 0 0" geometry="primitive: plane; width: 0.8; height: 0.4" material="color: #2196F3" text="value: Food?; color: white; align: center;" data-animal="lizard" data-key="food"></a-entity>
            <a-entity class="interactive-button" position="1.5 0 0" geometry="primitive: plane; width: 0.8; height: 0.4" material="color: #f44336" text="value: Fun Fact; color: white; align: center;" data-animal="lizard" data-key="fun_fact"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script src="/static/js/mobile.js"></script>
</body>
</html>
