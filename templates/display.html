<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMID - Display</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Animal Messaging Interactive Demo</h1>
            <p>Scan an animal with your phone to begin!</p>
        </header>

        <main class="display-main">
            <div class="animal-display">
                <img src="/static/assets/elephant-elefante.gif" alt="Elephant Animation">
                <img src="/static/assets/lizard-butiki.gif" alt="Lizard Animation">
            </div>

            <div class="chat-and-qr">
                <div id="qrcode"></div>
                <div id="chat-log"></div>
            </div>
        </main>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="/static/js/display.js"></script>
</body>
</html>
